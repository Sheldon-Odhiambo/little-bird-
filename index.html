
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Bird Laundry - Freshness Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #2563eb;
        --soft-blue: #eff6ff;
      }
      body {
        font-family: 'Outfit', sans-serif;
        scroll-behavior: smooth;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      .mesh-gradient {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(210,100%,95%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(200,100%,97%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(190,100%,95%,1) 0, transparent 50%);
        animation: meshShift 15s ease infinite alternate;
      }
      @keyframes meshShift {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      .floating-whatsapp {
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        animation: pulse-whatsapp 2s infinite;
      }
      @keyframes pulse-whatsapp {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
      }
      canvas#background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        opacity: 0.6;
      }
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; border: 2px solid transparent; background-clip: content-box; }
    </style>
  <script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.4",

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="selection:bg-blue-600 selection:text-white">
    <canvas id="background-canvas"></canvas>
    <div id="root"></div>

</body>
</html>
